                        if (data.expensive) return '<div style="' + baseStyle + ' background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); color: #fff;"><div style="font-weight: 600; font-size: 14px; margin-bottom: 4px;">ðŸ”Œ Discharge Window</div><div style="font-size: 12px; opacity: 0.9;">Elevated price period</div></div>';
                        return '<div style="' + baseStyle + ' background: linear-gradient(135deg, #64748b 0%, #475569 100%); color: #fff;"><div style="font-weight: 600; font-size: 14px; margin-bottom: 4px;">ðŸ’¡ Normal Period</div><div style="font-size: 12px; opacity: 0.9;">Smart meter mode</div></div>';
